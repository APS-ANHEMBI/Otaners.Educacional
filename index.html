<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>OtanersEducacional</h1>
    </header>
    <div>
        <h2>Cadastro</h2>
        <form action="">
            <label for="nomecompleto">Nome completo</label>
            <input type="text" id="nomecompleto" class="input-padrao" required placeholder="Thalles de Mileto">
            
            <label for="universidade">Universidade</label>
            <input type="text" id="nomecompleto" class="input-padrao" required placeholder="Anhembi Morumbi">

            <fieldset>
                <legend>Curso</legend>
                <select>
                        <option>Análise e Desenvolvimento de Sistemas</option>
                        <option>Ciências da Computação</option>
                        <option>Engenharia da Computação</option>
                        <option>Engenharia de Software</option>
                        <option>Jogos Digitais</option>
                        <option>Sistemas de Informação</option>
                        <option>Sistemas para Internet</option>
                </select>
            </fieldset>

            <label for="email">E-mail</label>
            <input type="text" id="email" class="input-padrao" required placeholder="exemplo.email@exemplo.com.br">
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" class="input-padrao" required placeholder="*************">

            <label for="confirmaSenha">Confirme a Senha</label>
            <input type="password" id="confirmaSenha" class="input-padrao" required placeholder="*************">

            <label class="checkbox"><input type="checkbox" required checked></label> 
            <input type="submit" value="Enviar" class="enviar">   

        </form>
    </div>
    <div></div>
    <div></div>
    <footer></footer>
</body>
