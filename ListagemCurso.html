                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-outline-primary" value="Cadastrar" />
                        <button type="button" class="btn btn-outline-danger"

                    </div>

                </form>
            </div>
        </div>
