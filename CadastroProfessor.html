<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Otaner's Educacional Management</title>

</head>

<body onload="EntrarAutomaticamente(); AtualizarCampos();">

    <!-- CONTEUDO DA PAGINA -->
    <form id="CadastroProfessorForm">

        <div class="container">

            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">

                    <div style="text-align: center;">
                        <label for="nome">Nome completo</label>
                    </div>

                    <input name="nome" id="nome" type="text" class="input-padrao form-control"
                        placeholder="Marielle Francisco da Silva" required style="text-align: center;">

                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">

                    <div style="text-align: center;">
                        <label for="email">E-mail</label>
                    </div>

                    <input id="email" name="email" type="email" class="input-padrao form-control" required
                        placeholder="email@exemplo.com" style="text-align: center;">

                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">

                    <div style="text-align: center;">
                        <label for="senha">Senha</label>
                    </div>

                    <input id="senha" name="senha" type="password" minlength="5" class="input-padrao form-control"
                        required placeholder="*****" style="text-align: center;">

                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">

                    <div style="text-align: center;">
                        <label for="senha">Data de Nascimento</label>
                    </div>

                    <input id="dataNascimento" name="dataNascimento" type="date" class="input-padrao form-control"
                        required min="1950-01-01" max="1999-12-31">

                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">

                    <div style="text-align: center;">
                        <label for="txtInstituicao">Instituição de Ensino</label>
                    </div>

                    <select id="txtInstituicao" name="txtInstituicao" class="list form-control"
                        style="cursor: pointer;">

                    </select>

                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>

            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">

                    <div style="text-align: center;">
                        <label for="txtCurso">Curso</label>
                    </div>

                    <select id="txtCurso" name="txtCurso" class="list form-control" style="cursor: pointer;">
                    </select>

                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>

            <br>

            <div class="row">
                <div class="col-md-3 col-sm-3"></div>
                <div class="col-md-6 col-sm-6">

                    <div style="text-align: center;">
                        <input type="submit" value="Cadastrar" class="btn btn-outline-primary form-control">

                        <div style="width: 100%; margin-top: 3%;">
                            <h6 id="txtInfo" style="color: red;"></h6>
                        </div>

                        <a class="entrar-conta" href="index.html">Já possui cadastro?</a>
                    </div>

                </div>
                <div class="col-md-3 col-sm-3"></div>
            </div>

        </div>

    </form>
    <!-- CONTEUDO DA PAGINA -->

</body>

</html>
